{% extends "layout.html" %}

{% block title %}
    Register as Employee
{% endblock %}

{% block main %}
    <h3>Register as an Employee</h3>
    <form action="/register_as_employer" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="Jane" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="last_name" placeholder="Doe" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="email"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
